  <h1>T-Shirts by Tim</h1>
  <hr>
    <div class="product-container">

      <!-- t-shirt container -->
      <div class = "product-selection">
          <div class="product-image-container">
          <label class="product-flip-image icon-undo">
            <input type="checkbox" class="checkbox flip">


          <!-- t-shirt images -->

            <img src="img/yellow-t-front.png" class="product-image-front">
            <img src="img/yellow-t-back.png" class="product-image-back">
            <img src="img/blue-t-back.png" class="product-image-placeholder">
          </label>
          </div>


        <!-- menu bar   -->
        <form class="product-options-nav">

          <!-- second flip button -->
          <div class="product-option">
            <label class="checkbox-label">
              <input type="checkbox" class="checkbox">
              <span class="check-btn">
                <span class="icon-switch">
                </span>
              </span>
            </label>
          </div>


          <!-- Love it button -->
          <div class="product-option">
            <label class="checkbox-label">
              <input type="checkbox" class="checkbox love">
              <span class="check-btn">
                <span class="icon-heart-1"></span>
              </span>
            </label>
          </div>

          <!-- sizing dropdown -->
          <div class="product-option">

            <select class="product-size">

              <option>XL</option>
              <option>L</option>
              <option>M</option>
              <option>S</option>

            </select>

          </div>

          <!-- color picker  -->

          <div class="product-option">

            <select class="product-color">
              <option class="color-1">BLUE</option>
              <option class="color-2">PINK</option>
              <option class="color-3">YELLOW</option>
              <option class="color-4">GREEN</option>

            </select>

          </div>

          <!-- cart buton -->
          <div class="product-option">

            <button type="submit" class="add-to-cart icon-shopping-cart"></button>

          </div>

        </form>

      </div>
      <h4 class="product-name">T-SHIRTS</h4>
      <h4 class="product-price">$14</h4>
    </div>
